<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Hub</title>
    <link rel="icon" type="image/x-icon" href="images/p.png">
    <!-- Link to Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">

    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        /* Body Styling with Soft, Animated Gradient Background */
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: linear-gradient(45deg, #a1c4fd, #c2e9fb, #b993d6, #8ca6db);
            background-size: 200% 200%;
            animation: backgroundAnimation 15s ease infinite;
            color: #333;
            min-height: 100vh;
            padding: 0;
            margin: 0; /* Removes gap at the top */
        }

        /* Background Animation */
        @keyframes backgroundAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Header Styling */
        header {
            width: 100%;
            padding: 20px;
            background: linear-gradient(135deg, #7bcd47, #ff2147, #2affff);
            color: white;
            text-align: center;
            font-size: 28px;
			top:0;
			z-index:1;
	    	position: sticky;
            font-weight: bold;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 0; /* Optional: Remove border-radius if header should be completely flat */
            background-size: 200% 200%;
            animation: gradientAnimation 5s ease infinite;
        }

        /* Header Text Animation */
        header span {
	    font-style: italic;
            color: white;
            text-shadow: 0 3px black, 3px 0 black, 0 -3px black, -3px 0 black;
            font-family: verdana;
	    	display: inline-block;
            animation: textBounce 2s infinite alternate;
        }

        @keyframes textBounce {
            from { transform: translateY(0); }
            to { transform: translateY(-5px); }
        }

        /* Animation for Gradient Header */
        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Container for Tabs */
        .tabs-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
            gap: 15px;
            width: 100%;
        }

        /* Tab Styling */
        .tab {
            flex: 1 1 calc(25% - 15px); /* 2 tabs per row */
            max-width: 300px;
            text-align: center;
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            text-decoration: none;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .tab:hover {
            transform: scale(1.05);
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }

        .tab img {
            width: 100%;
            height: 450px;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .tab:hover img {
            transform: scale(1.1);
        }

        .tab-title {
            padding: 15px;
            font-size: 20px;
            color: black;
	    	font-weight:bold;
        }
		footer {
            width: 100%;
            background-color: black;
            text-align: center;
            padding: 10px;
            margin-top: auto;
        }
        footer span{
            color: white;
            font-size: 15px;
            font-weight: bold;
            font-style: italic;
        }
	@media screen and (max-width:1000px){
	.tab {
            flex: 1 1 calc(50% - 15px);
	}
	.tab img {
	    height: 230px;
	}
	.tab-title {
	    padding: 10px;
		font-size: 15px;
	}
	footer {
        font-size: 10px;
    }
	}
    </style>
</head>
<body>

    <!-- Header -->
    <header><span>TELEGRAM HUB</span></header>

    <!-- Tabs Container -->
    <div class="tabs-container">
        
        <!-- Tab 1 -->
        <a href="https://t.me/+Ig5kQfDzEnIwNDQ9" class="tab">
            <img src="images/mcu.jpeg" alt="Marvel Cinematic Universe (MCU)">
            <div class="tab-title">Marvel Cinematic Universe (MCU)</div>
        </a>
        
        <!-- Tab 2 -->
        <a href="https://t.me/+KIiseLJUTO01ZmVl" class="tab">
            <img src="images/got.jpg" alt="Game Of Thrones Telugu">
            <div class="tab-title">Game Of Thrones Telugu</div>
        </a>
        
        <!-- Tab 3 -->
        <a href="https://t.me/+hJE1JVYVfm43OWE1" class="tab">
            <img src="images/hanuman.jpg" alt="The Legend Of Hanuman Telugu">
            <div class="tab-title">The Legend Of Hanuman Telugu</div>
        </a>
        
        <!-- Tab 4 -->
        <a href="" class="tab">
            <img src="images/soon.jpg" alt="Adding Soon...">
            <div class="tab-title">Adding Soon...</div>
        </a>

    </div>
    <footer><span>@ADSD_Praveen</span></footer>
</body>
</html>
